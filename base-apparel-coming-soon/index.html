<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="container">
    <section class="content">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <h1 class="title">We're <span class="title__detail">coming</span><span class="title__detail">soon</span></h1>
      <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="search">
        <input class="search__input" type="email" placeholder="Email Address">
        <button class="search__button">
          <img src="./images/icon-arrow.svg" alt="Email">
        </button>
        <span class="search__error-message">Please provide a valid email</span>
        <span class="search__error-icon">
          <img src="./images/icon-error.svg" alt="Error">
        </span>
      </div>
    </section>
    <section class="picture"></section>
  </main>
</body>
</html>
